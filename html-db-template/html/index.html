{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - DB</title>
</head>
<body>
    <main>
        <div class="books-container">
            {{ range . }}
			<div class="book">{{ .Title }} </div>
			{{ range $i, $tt := .TitleArr }}<span id="{{ $i }}">{{ $tt }}</span>{{ end }}
            {{ end }}
			<div class="book">
			</div>
        </div>
    </main>
</body>
</html>
{{end}}
